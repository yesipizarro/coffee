
<ion-list>
  <ion-item-sliding *ngFor="let coffee of coffees | async">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-img class="coffee__img" [src]="coffee.urlPicture"></ion-img>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-label class="coffee__name">{{coffee.name}}</ion-label>
              <ion-label class="coffee__intensity">&nbsp;{{coffee.intensity}}</ion-label>
            </ion-row>
            <ion-row>
              <ion-row>
                <ion-label>Preparaciones</ion-label>
              </ion-row>
              <ion-row>
                <ion-chip *ngFor="let preparation of coffee.preparations">{{preparation | preparationAndMilk}}</ion-chip>
              </ion-row>
            </ion-row>
            <ion-row *ngIf="coffee.leche?.length">
              <ion-row>
                <ion-label>Con Leche</ion-label>
              </ion-row>
              <ion-row>
                <ion-chip *ngFor="let leche of coffee.leche">{{leche | preparationAndMilk}}</ion-chip>
              </ion-row>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="onDelete(coffee)">Borrar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
